<template name="connectionBanner">
	{{#if wasConnected}}
		{{#if isDisconnected}}
			<div id="connection-lost-banner" class="alert alert-danger">
				<b><i class="fa fa-exclamation-triangle fa-lg"></i> Verbindung zum Server verloren!</b>
				&nbsp;&nbsp;
				Automatische Neuverbindung in {{retryTimeSeconds}} Sekunden.
				&nbsp;&nbsp;
				<a href="#" id="connection-try-reconnect" class="alert-link"><i class="fa fa-refresh fa-lg"></i> Neuen Verbindungsversuch jetzt starten</a>
				{{#if failedReason}}
					<br>
					{{failedReason}}
				{{/if}}
			</div>
		{{/if}}
	{{/if}}
</template>
