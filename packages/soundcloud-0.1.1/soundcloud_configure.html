<template name="configureLoginServiceDialogForSoundcloud">
  <p>
    First, you'll need to get a SoundCloud Client ID. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="http://soundcloud.com/you/apps/new" target="blank">http://soundcloud.com/you/apps/new</a>
    </li>
    <li>
      Set Redirect URI to: <span class="url">{{siteUrl}}_oauth/soundcloud?close</span>
    </li>
  </ol>
</template>
