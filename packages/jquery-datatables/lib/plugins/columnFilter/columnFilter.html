<template name="dataTableColumnDrilldownFilterContainer">
    <div class="drilldown column-filter-container">
        {{#each filterableColumns }}
            {{> columnDrilldownFilterWidget }}
        {{/each}}
    </div>
</template>

<template name="columnDrilldownFilterWidget">
    <h1 class="drilldown column-filter-widget">{{name}}</h1>
</template>
