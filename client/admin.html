<template name="userlist">
  <div id="pad-wrapper" class="users-list">
            <div class="row header">
                <h3>Benutzer</h3>
                <div class="col-md-10 col-sm-12 col-xs-12 pull-right">
                    <input type="text" class="col-md-5 search" placeholder="Gib einen Benutzernamen ein...">
                </div>
            </div>

            <!-- Users table -->
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="col-md-4 sortable">
                                    Name
                                </th>
                                <th class="col-md-3 sortable">
                                    <span class="line"></span>Registrierung
                                </th>
                                <th class="col-md-2 sortable">
                                    <span class="line"></span>Links beigetragen
                                </th>
                                <th class="col-md-3 sortable align-right">
                                    <span class="line"></span>eMail Adresse
                                </th>
                            </tr>
                        </thead>
                        <tbody>
						{{#each users}}
                        <!-- row -->
                        <tr>
                            <td>
                                <img src="{{user.profile.imageurl}}" alt="contact" class="img-circle avatar hidden-phone" />
                                <a href="user-profile.html" class="name">{{user.profile.name}}</a>
                                <span class="subtext">{{user.username}}</span>
                            </td>
                            <td>
                                {{prettifyDate user.createdAt}}
                            </td>
                            <td>
                                {{user.profile.linkcontributioncount}}
                            </td>
                            <td class="align-right">
                                <a href="#">user.emails.[0].address</a>
                            </td>
                        </tr>
						{{/each}}
                        <!-- row -->
                        </tbody>
                    </table>
                </div>                
            </div>
        </div>

</template>

<template name="userinfo">
      <div class="settings-wrapper" id="pad-wrapper">
            <div class="row">
                <!-- avatar column -->
                <div class="col-md-3 col-md-offset-1 avatar-box">
                    <div class="personal-image">
                        <img src="{{currentUser.profile.pictureurl}}" class="avatar img-thubnail" alt="avatar" />
                    </div>
                </div>

                <!-- edit form column -->
                <div class="col-md-7 personal-info">
					<h2 class="personal-title">Profil von {{currentUser.profile.name}}<small>erstellt am {{prettifyDate currentUser.createdAt}}</small></h2>
					<br/>
                    <form class="form-horizontal" role="form">
                    	<fieldset>
                    		<div class="form-group">
                    		    <label class="col-lg-2 control-label">Facebook ID:</label>
                    		    <div class="col-lg-8">
                    		        <input class="form-control" type="text" value="{{currentUser.id}}" />
                    		    </div>
                    		</div>
                    		<div class="form-group">
                    		    <label class="col-lg-2 control-label">MeteorID:</label>
                    		    <div class="col-lg-8">
                    		        <input class="form-control" type="text" value="{{currentUser._id}}" />
                    		    </div>
                    		</div>
                    		<div class="form-group">
                    		    <label class="col-lg-2 control-label">Benutzername:</label>
                    		    <div class="col-lg-8">
                    		        <input class="form-control" type="text" value="{{currentUser.username}}" />
                    		    </div>
                    		</div>
							<div class="form-group">
								<label class="col-lg-2 control-label">Administrator:</label>
							    <div class="col-lg-8">
							            <div class="checkbox">
							                <input type="checkbox" checked="{{currentUser.admin}}"> 
							            </div>
							    </div>
							</div>
	                        <div class="form-group">
	                            <label class="col-lg-2 control-label">Vorname:</label>
	                            <div class="col-lg-8">
	                                <input class="form-control" type="text" value="{{currentUser.profile.first_name}}" />
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <label class="col-lg-2 control-label">Nachname:</label>
	                            <div class="col-lg-8">
	                                <input class="form-control" type="text" value="{{currentUser.profile.last_name}}" />
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <label class="col-lg-2 control-label">eMail Adresse:</label>
	                            <div class="col-lg-8">
	                                <input class="form-control" type="email" value="{{currentUser.emails.[0].address}}" />
	                            </div>
	                        </div>
	                        <div class="form-group">
	                        	<label class="col-lg-2 control-label">Compilations ausblenden:</label>
	                            <div class="col-lg-8">
	                                    <div class="checkbox">
	                                        <input type="checkbox" checked="{{currentUser.profile.hidemixes}}"> 
	                                    </div>
	                            </div>
	                        </div>
	                        <div class="form-group">
	                        	<label class="col-lg-2 control-label">bereits geladene Links anzeigen:</label>
	                            <div class="col-lg-8">
	                                    <div class="checkbox">
	                                        <input type="checkbox" checked="{{currentUser.profile.showdownloadedlinks}}"> 
	                                    </div>
	                            </div>
	                        </div>
	                        <div class="form-group">
	                        	<label class="col-lg-2 control-label">unbekannte Links anzeigen:</label>
	                            <div class="col-lg-8">
	                                    <div class="checkbox">
	                                        <input type="checkbox" checked="{{currentUser.profile.showunknownlinks}}"> 
	                                    </div>
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <label class="col-lg-2 control-label">Links beigetragen:</label>
	                            <div class="col-lg-8">
	                                <input class="form-control" type="text" value="{{currentUser.profile.linkcontributioncount}}" />
	                            </div>
	                        </div>

                        </fieldset>
                        <div class="actions">
                            <button type="button" class="btn btn-primary">Speichern</button>
                            <button type="button" class="btn btn-default">Verwerfen</button>
                        </div>
                    </form>
                </div>
            </div>            
        </div>
</template>

<template name="adminlayout">

<template name="adminnotification">
	<a href="admin/notifications/{{_id._str}}" class="item">
	    {{title}}
	    <span class="time"><i class="fa fa-clock-o"></i><time datetime="{{timestamp}}" data-livestamp="{{timestamp}}" class="time"></time></span>
	</a>
</template>

<template name="adminnotifications">
	<li class="notification-dropdown hidden-xs hidden-sm">
	    <a href="#" class="trigger">
	        <i class="fa fa-warning"></i>
	        <span class="count">{{notificationCount}}</span>
	    </a>
	    <div class="pop-dialog">
	        <div class="pointer right">
	            <div class="arrow"></div>
	            <div class="arrow_border"></div>
	        </div>
	        <div class="body">
	            <a href="#" class="close-icon"><i class="fa fa-times"></i></a>
	            <div class="notifications">
	                <h3>Du hast {{notificationCount}} neue Benachrichtigungen</h3>
	                {{#each adminnotifications}}
	                	{{> adminnotification}}
	                {{/each}}
	                <div class="footer">
	                    <a href="#" class="logout">Alle Benachrichtigungen anzeigen</a>
	                </div>
	            </div>
	        </div>
	    </div>
	</li>
</template>
