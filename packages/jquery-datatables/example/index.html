<head>
  <title>jQuery DataTables</title>
</head>

<template name="home">

</template>

<template name="columnFiltering">
    {{#panel}}
        {{> panelHeading icon="icon-table" title="Column Filtering" }}
        {{> dataTable
            selector=columnFilters.selector
            columns=columnFilters.columns
            rows=columnFilters.rows
            options=columnFilters.options
        }}
    {{/panel}}
</template>
