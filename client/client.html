<head>
  <title>MusicCrawler</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	{{> page}}
</body>

<template name="page">
  {{#if showAccountSettingsDialog}}
    {{> accountSettingsDialog}}
  {{/if}}

  {{>header}}
  <div class="container">
    <div class="row">
      <div class="span1"> </div>

      <div class="span10">
        <div class="header row">

        </div>

        <div class="row">

        </div>
      </div>

      <div class="span1"> </div>
    </div>
  </div>
</template>  


<template name="header">
	<div class="navbar">
		<div class="navbar-inner">
			<a class="brand" href="#">MusicCrawler</a>
			<div class="nav pull-right">
				{{> user_info}}
			</div>
			<form class="navbar-search pull-right">
				<input type="text" class="search-query" placeholder="Search">
			</form>
		</div>
	</div>
</template>

<template name="user_info">
		{{#if currentUser}}
			{{> user_loggedin}}
		{{else}}
			{{> user_loggedout}}
		{{/if}}
</template>

<template name="user_loggedin">
	{{#if loggingIn}}
		<li><a>Einloggen...</a></li>
	{{else}}
		<li>
			<span class="badge">
			 {{#if unreadlinks}}
				{{unreadlinks}}
			 {{else}}
				0
			 {{/if}}
			</span>
		</li>
		<li>
			<img class="img-rounded" style="height: 32px; margin-top: 4px;" src="{{currentUser.profile.pictureurl}}"/>
		</li>
		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">
				{{currentUser.profile.name}}
			</a>
			<ul class="dropdown-menu">
				{{> user_accountsettings}}
				<li class="divider"></li>
				<li><a id="logout">Abmelden</a></li>
			</ul>
		</li>
	{{/if}}
</template>

<template name="user_accountsettings">
	<li><a href="#l" role="button">Kontoeinstellungen</a></li>
</template>

<template name="user_loggedout">
	<li><a href="#" id="login">Login mit Facebook</a></li>
</template>

<template name="linklist">
  <table class="table table-condensed table-hover">
    {{#each links}}
      {{> link}}
    {{/each}}
  </table>

  {{#if selected_link}}
  <div class="details">
    <div class="name">{{selected_link}}</div>
    <input type="button" class="btn btn-small" value="Download" data-loading-text="Wird gesendet..."/>
  </div>
  {{/if}}
</template>

<template name="link">
  <tr>
	<td>{{status}}</td>
    <td>{{name}}</td>
    <td>{{url}}</td>
	<td>{{source}}</td>
	<td>{{size}}</td>
	<td>{{date}}</td>
  </tr>
</template>

<template name="accountSettingsDialog">
<div class="mask"> </div>
<div id="accountSettingsModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="accountSettingsLabel" align="center">Kontoeinstellungen</h3>
  </div>
  <div class="modal-body">
	<form class="form-horizontal">
		<span class="help-inline">IP-Adresse:</span>
		<div class="input-append">
			<span class="input-medium uneditable-input ip">{{currentUser.profile.ip}}</span>
			<button class="btn btn-link" type="button">Aktualisieren</button>
		</div>
		<span class="help-inline">Port:</span>
		<input class="input-mini port" type="text" value={{currentUser.profile.port}}>
		<label class="checkbox">
		<input class="autoupdate" type="checkbox" checked={{currentUser.profile.autoupdateip}}>
		IP-Adresse automatisch updaten?
		</label>
	</form>
  </div>
  <div class="modal-footer">
    <button class="btn cancel" data-dismiss="modal" aria-hidden="true">Schließen</button>
    <button class="btn btn-primary save">Speichern</button>
  </div>
</div>
</template>
