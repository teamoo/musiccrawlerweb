<template name="adminnotification">
	<a href="/notification/{{_id}}" class="item">
	    {{message}}
	    <time datetime="{{timestamp}}" data-livestamp="{{timestamp}}" class="time"><i class="fa fa-time"></i></time>
	</a>
</template>

<template name="admin">
    <!-- navbar -->
    <div id="admin">	
    <header class="navbar navbar-inverse" role="banner">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" id="menu-toggler">
                <span class="sr-only">Navigation ein/ausblenden</span>
                <span class="fa fa-bar"></span>
                <span class="fa fa-bar"></span>
                <span class="fa fa-bar"></span>
            </button>
            <a class="navbar-brand" href="{{pathFor 'admin'}}">
				<h3>MusicCrawler Admin</h3>
            </a>
        </div>
        <ul class="nav navbar-nav pull-right hidden-xs">
            <li class="hidden-xs hidden-sm">
                <input class="search" type="text" />
            </li>
            <li class="notification-dropdown hidden-xs hidden-sm">
                <a href="#" class="trigger">
                    <i class="fa fa-warning"></i>
                    <span class="count">{{notificationCount}}</span>
                </a>
                <div class="pop-dialog">
                    <div class="pointer right">
                        <div class="arrow"></div>
                        <div class="arrow_border"></div>
                    </div>
                    <div class="body">
                        <a href="#" class="close-icon"><i class="fa fa-remove-sign"></i></a>
                        <div class="notifications">
                            <h3>Du hast {{notificationCount}} neue Benachrichtigungen</h3>
                            {{#each adminnotifications}}
                            	{{> adminnotification}}
                            {{/each}}
                            <div class="footer">
                                <a href="#" class="logout">Alle Benachrichtigungen anzeigen</a>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle hidden-xs hidden-sm" data-toggle="dropdown">
                    Mein Account
                    <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="{{pathFor 'personal_profile'}}">Pers√∂nliches Profil</a></li>
                    <li><a href="{{pathFor 'personal_settings'}}">Einstellungen</a></li>
                </ul>
            </li>
            <li class="settings hidden-xs hidden-sm">
                <a href="{{pathFor 'application_settings'}}" role="button">
                    <i class="fa fa-cog"></i>
                </a>
            </li>
        </ul>
    </header>
    <!-- end navbar -->

    <!-- sidebar -->
    <div id="sidebar-nav">
        <ul id="dashboard-menu">
            <li class="active">
                <div class="pointer">
                    <div class="arrow"></div>
                    <div class="arrow_border"></div>
                </div>
                <a href="{{pathFor 'home'}}">
                    <i class="fa fa-home"></i>
                    <span>Home</span>
                </a>
            </li>            
            <li>
                <a href="{{pathFor 'statistics'}}">
                    <i class="fa fa-signal"></i>
                    <span>Reports</span>
                </a>
            </li>
            <li>
                <a class="dropdown-toggle" href="#">
                    <i class="fa fa-users"></i>
                    <span>Benutzer</span>
                    <i class="fa fa-chevron-down"></i>
                </a>
                <ul class="submenu">
                    <li><a href="{{pathFor 'users'}}">Benutzerliste</a></li>
                    <li><a href="{{pathFor 'add_user'}}">Benutzer anlegen</a></li>
                </ul>
            </li>
            <li>
                <a class="dropdown-toggle" href="#">
                    <i class="fa fa-th-large"></i>
                    <span>Tables</span>
                    <i class="fa fa-chevron-down"></i>
                </a>
                <ul class="submenu">
                    <li><a href="tables.html">Custom tables</a></li>
                    <li><a href="{{pathFor 'table_links'}}">Links</a></li>
					<li><a href="{{pathFor 'table_sites'}}">Seiten</a></li>
					<li><a href="{{pathFor 'table_sets'}}">Sets</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <!-- end sidebar -->


	<!-- main container -->
    <div class="content">

        <!-- upper main stats -->
        <div id="main-stats">
            <div class="row stats-row">
                <div class="col-md-3 col-sm-3 stat">
                    <div class="data">
                        <span class="number">2457</span>
                        Links
                    </div>
                    <span class="date">Heute</span>
                </div>
                <div class="col-md-3 col-sm-3 stat">
                    <div class="data">
                        <span class="number">3240</span>
                        Benutzer
                    </div>
                    <span class="date">February 2013</span>
                </div>
                <div class="col-md-3 col-sm-3 stat">
                    <div class="data">
                        <span class="number">322</span>
                        Seiten
                    </div>
                    <span class="date">Diese Woche</span>
                </div>
                <div class="col-md-3 col-sm-3 stat last">
                    <div class="data">
                        <span class="number">$2,340</span>
                        Sets
                    </div>
                    <span class="date">letzte 30 Tage</span>
                </div>
            </div>
        </div>
        <!-- end upper main stats -->

        <div id="pad-wrapper">

            <!-- statistics chart built with jQuery Flot -->
            <div class="row chart">
                <div class="col-md-12">
                    <h4 class="clearfix pull-left">
                        Statistiken                         
                    </h4>
                    <div class="btn-group pull-right">
                        <button class="glow left">TAG</button>
                        <button class="glow middle active">MONAT</button>
                        <button class="glow right">JAHR</button>
                    </div>
                </div>
                <div class="col-md-12">
                    <div id="statsChart"></div>
                </div>
            </div>
            <!-- end statistics chart -->
        </div>
    </div>
    </div>
</template>
