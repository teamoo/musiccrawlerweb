<template name="_houston_document_view">
  <div class="houston">
    {{#if loggingIn}}
      {{> spinner}}
    {{else}}
      {{> _houston_navbar}}
      <div class="container content">
        <ul class="breadcrumb">
          <li>
            <a href="{{pathFor 'houston_home'}}" class="houston-home">Home</a>
            <span class="divider">/</span>
          </li>
          <li>
            <a href="{{pathFor 'houston_collection'}}" class="houston-collection">{{name}}</a>
            <span class="divider">/</span>
          </li>
          <li class="active">{{document_id}}</li>
        </ul>
        <h1>{{document_id}}</h1>
        <div id="doc-saved" class="alert alert-success {{adminHide}}">Your document was saved!</div>
        <table class='table'>
          <tbody>
            {{# each fields }}
              {{> _houston_document_field}}
            {{/each}}
          </tbody>
        </table>
        <span class="btn houston-save">Save</span>
        <span class="btn houston-delete">Delete</span>
      </div>
    {{/if}}
  </div>
</template>

<template name="_houston_document_field">
  <tr>
    <td>{{ name }}:</td>
    {{#if field_is_id }}
    <td>{{ value }}</td>
    {{else}}
    <td><textarea class="houston-field" name="{{ name }}">{{ value }}</textarea></td>
    {{/if}}
  </tr>
</template>
